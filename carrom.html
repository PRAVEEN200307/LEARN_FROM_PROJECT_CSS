<html>
	<head>
		<title> CarromBoard </title>
		<link rel="stylesheet" type="text/css" href="styles/layout.css">
	<meta name="viewport" content="width=device-width", initial-scale=1>
  <link rel="stylesheet" href="style/carrom.css">
	</head>
	<body>
		<div class="carrom-frame">
			<!-- Pockets --> 
			<div class="pockets p1"> </div>
			<div class="pockets p2"> </div>
			<div class="pockets p3"> </div>
			<div class="pockets p4"> </div>
			<!-- End Of Pockets --> 
			<!-- Bases --> 
			<div class="base top-base"> 
				<div class="red-circle c1">	</div>
				<div class="outline outline-1"> </div>
				<div class="red-circle c2">	</div>
				<div class="outline outline-2"> </div>
			</div>
			<div class="base right-base">
				<div class="red-circle c3">	</div>
				<div class="outline outline-3"> </div>
				<div class="red-circle c4">	</div>
				<div class="outline outline-4"> </div>
			</div>
			
			<div class="base bottom-base">
				<div class="red-circle c5">	</div>
				<div class="outline outline-5"> </div>
				<div class="red-circle c6">	</div>
				<div class="outline outline-6"> </div>
			</div>
			<div class="base left-base">
				<div class="red-circle c7">	</div>
				<div class="outline outline-7"> </div>
				<div class="red-circle c8">	</div>
				<div class="outline outline-8"> </div>
			</div>
			<!-- Corners -->
			<div class = "corners cor1"> </div>
			
			<!-- End of Corners -->
		    <!-- img creator -->
			<div class="image">
				<img src="style/images/arrow-1.png" alt="" >
				<img src="style/images/arrow-2.png" alt="">
				<img src="style/images/arrow-3.png" alt="">
				<img src="style/images/arrow-4.png" alt="">
			</div>
			<div class="center">
				<img name="center-image" src="style/images/center-star.png" alt="center" width="140px">

                 <div class="center-coin">
					<img src="style/images/black-coin.png" alt="">
					<img src="style/images/white-coin.png" alt="">
					<img src="style/images/black-coin.png" alt="">
					<img src="style/images/white-coin.png" alt="">
				 </div>
				
			  </div>
			<div class="coin">
				<img src="style/images/black-coin.png" alt="">
				<img src="style/images/red-coin.png" alt="">
				<img src="style/images/striker.png" alt="stiker">
				<img src="styyle/images/white-coin.png" alt="">
			</div>
			
		</div>
		 <!--end image alignment -->
		<!-- center image alignment -->
		  
	</body>
</html>
